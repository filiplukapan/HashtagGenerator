    <div class="content2">

          <h2 id='gaming2'>Random gaming hashtags</h2>

          <button onclick="displayGaming()" class="btn2">Generate</button>
        </div>
        <div id="gaming"></div>
    </div>


    <div class="content3">
        <div class="card3">
          <h2 id='coding2'>Random coding hashtags</h2>
          <p>Generate random coding hashtags!</p>

        <div id="coding"></div>

</body>
<script src="script.js"></script>
